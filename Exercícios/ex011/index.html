<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--Assim:-->
    <audio src="midia/postmalone-motleycrew.mp3" controls autoplay></audio>

    <br> <!--Ou assim:-->

    <audio preload="metadata" controls>
        <source src="midia/postmalone-motleycrew.mp3" type="audio/mpeg">
        <!--Outros formatos caso o anterior não consiga ser executado-->
        <source src="midia/postmalone-motleycrew.ogg" type="audio/ogg">
        <!--Ou-->
        <source src="midia/postmalone-motleycrew.wav" type="audio/wav">
        <!--Caso nenhum dos formatos anterios tenha funcionado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/postmalone-motleycrew.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
